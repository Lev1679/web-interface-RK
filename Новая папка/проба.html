<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робокинетика</title>
    <link rel="stylesheet" href="styles.css">
    <script src="deti.js"></script>
</head>
<body>
    <header>
        <h1>Калькулятор расхода пластика для 3D модели</h1>
        <form id="calculatorForm">
            <label for="length">Длина модели (в сантиметрах):</label>
            <input type="number" id="length" name="length" required><br><br>
            
            <label for="width">Ширина модели (в сантиметрах):</label>
            <input type="number" id="width" name="width" required><br><br>
            
            <label for="height">Высота модели (в сантиметрах):</label>
            <input type="number" id="height" name="height" required><br><br>
    
            <label for="density">Плотность пластика (в граммах/см³):</label>
            <input type="number" id="density" name="density" step="0.001" required><br><br>
    
            <label for="pricePerKg">Цена пластика за килограмм (в рублях):</label>
            <input type="number" id="pricePerKg" name="pricePerKg" step="0.01" required><br><br>
            
            <button type="button" onclick="calculator()">Рассчитать</button>
        </form>
    
        <div id="result"></div>
</body>
</html>
