<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Показать текстовое поле и кнопку</title>
<script>
    function showInput() {
        document.getElementById("inputText").style.display = "block";
        document.getElementById("submitButton").style.display = "block";
        document.getElementById("showInputButton").style.display = "none";
    }

    function displayText() {
        var inputText = document.getElementById("inputText").value;
        document.getElementById("displayArea").innerText = inputText;
    }
</script>
</head>
<body>
    <button id="showInputButton" onclick="showInput()">Показать текстовое поле и кнопку</button>
    <input type="text" id="inputText" placeholder="Введите текст" style="display: none;">
    <button id="submitButton" onclick="displayText()" style="display: none;">Показать текст</button>
    <div id="displayArea"></div>
</body>
</html>
