<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости 3D модели</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript/calculator.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <!-- Логотип и название сайта -->
                <img src="images/unnamed.jpg" alt="Логотип">
                <h1>Робокинетика</h1>
            </a>
            <!-- Навигационное меню -->
            <nav>
                <ul>
                    <li><a href="printer.html">Принтеры</a></li>
                    <li><a href="resurs.html">Ресурсы</a></li>
                    <li><a href="nastroiki.html">Настройки</a></li>
                    <li><a href="server.html">Сервер</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Заголовок калькулятора -->
    <h1>Калькулятор стоимости 3D модели</h1>
    <!-- Форма для ввода данных -->
    <form id="calculatorForm">
        <!-- Поля для ввода размеров модели -->
        <label for="length">Длина модели (см):</label>
        <input type="number" id="length" name="length" required><br><br>
        
        <label for="width">Ширина модели (см):</label>
        <input type="number" id="width" name="width" required><br><br>
        
        <label for="height">Высота модели (см):</label>
        <input type="number" id="height" name="height" required><br><br>

        <!-- Поля для ввода данных о материалах -->
        <label for="density">Плотность материала (г/см³):</label>
        <input type="number" id="density" name="density" step="0.001" required><br><br>

        <label for="pricePerKg">Цена материала за кг (руб):</label>
        <input type="number" id="pricePerKg" name="pricePerKg" step="0.01" required><br><br>
        
        <label for="materialCost">Стоимость доп. материалов (руб):</label>
        <input type="number" id="materialCost" name="materialCost" step="0.01" required><br><br>

        <!-- Поля для ввода трудозатрат и желаемой прибыли -->
        <label for="laborCost">Трудозатраты (руб):</label>
        <input type="number" id="laborCost" name="laborCost" step="0.01" required><br><br>
        
        <label for="desiredProfit">Желаемая прибыль (%):</label>
        <input type="number" id="desiredProfit" name="desiredProfit" step="0.01" required><br><br>
        
        <!-- Кнопка для запуска калькулятора -->
        <button class="button-resource" onclick="calculateCostAndPrice()">Рассчитать</button>
    </form>

    <!-- Поля для вывода результатов -->
    <div id="result"></div>
    <div id="status"></div> <!-- Поле для вывода статуса выполнения расчета -->
</body>
</html>
