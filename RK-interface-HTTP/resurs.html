<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робокинетика</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="C:\Users\PowerPC\Desktop\ЛЕВ ТЕБЕ СЮДЫ\имагес/unnamed.jpg" alt="Логотип">
            <h1>Робокинетика</h1>
            <nav>
                <ul>
                    <li><a href="printer.html">Принтеры</a></li>
                    <li><a href="resurs.html">Ресурсы</a></li>
                    <li><a href="nastroiki.html">Настройки</a></li>
                    <li><a href="server.html">Сервер</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Калькулятор расхода пластика для 3D принтера</h1>
        <form id="calculatorForm">
            <label for="length">Длина модели (в сантиметрах):</label>
            <input type="number" id="length" name="length" required><br><br>
            
            <label for="width">Ширина модели (в сантиметрах):</label>
            <input type="number" id="width" name="width" required><br><br>
            
            <label for="height">Высота модели (в сантиметрах):</label>
            <input type="number" id="height" name="height" required><br><br>
            
            <label for="infill">Плотность заполнения (%)</label>
            <input type="number" id="infill" name="infill" min="0" max="100" required><br><br>
            
            <label for="material">Выберите вид пластика:</label>
            <select id="material" name="material">
                <option value="pla">PLA</option>
                <option value="abs">ABS</option>
                <option value="petg">PETG</option>
                <option value="pc">PC</option>
                <option value="Flex">FLEX</option>
                <!-- Добавьте другие виды пластика по мере необходимости -->
            </select><br><br>
            
            <button type="button" onclick="calculator()">Рассчитать</button>
        </form>

    <div id="result"></div>
</body>
</html>
