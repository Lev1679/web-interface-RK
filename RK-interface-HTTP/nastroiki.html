<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="images\logo-1.png" alt="Логотип">
            </a>
            <nav>
                <ul>
                    <li><a href="printer.html">Принтеры</a></li>

        </div>
    </header>
    
      <div class="nastroiki container"></div>
    <div class="container">
        <h2>Склад пластика</h2>
        <div class="input-group">
            <label for="plasticType">Название:</label>
            <input type="text" id="plasticType">
        </div>
        <div class="input-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1">
        </div>
        <div class="input-group">
            <label for="price">Цена за единицу:</label>
            <input type="number" id="price" min="0.01" step="0.01">
        </div>
        <button id="addToInventoryBtn">Добавить на склад</button>
        <div id="inventoryOutput"></div>
    </div>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена за единицу</th>
                <th>Действия</th> <!-- Добавляем заголовок для столбца с кнопкой "Удалить" -->
            </tr>
        </thead>
        <tbody id="inventoryTableBody">
            <!-- Сюда будут добавляться строки с данными -->
        </tbody>
    </table>
    <script src="javascript/Stock/bd.js"></script>
