<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="javascript/bd.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <!-- Логотип и название сайта -->
                <img src="images/unnamed.jpg" alt="Логотип">
                <h1>Робокинетика</h1>
            </a>
            <!-- Навигационное меню -->
            <nav>
                <ul>
                    <li><a href="printer.html">Принтеры</a></li>
                    <li><a href="resurs.html">Ресурсы</a></li>
                    <li><a href="nastroiki.html">Настройки</a></li>
                    <li><a href="server.html">Сервер</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <body>
    
    <h1>База данных пластика</h1>
    <table id="plasticPricesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Тип пластика</th>
                <th>Цена за кг (руб)</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут заполняться с помощью JavaScript -->
        </tbody>
    </table>

    <script>
        fetch('/plastic-prices')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#plasticPricesTable tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.plastic_type}</td>
                        <td>${row.price_per_kg}</td>
                        <td>${row.quantity}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Ошибка:', error));
    </script>
</body>
