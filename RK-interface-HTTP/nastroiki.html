    <h1>Склад пластика</h1>

    <table id="plasticTable">
        <tr>
            <th>Вид пластика</th>
            <th>Количество (кг)</th>
        </tr>
        <tr>
            <td>Пластик A</td>
            <td id="plasticA">100</td>
        </tr>
        <tr>
            <td>Пластик B</td>
            <td id="plasticB">150</td>
        </tr>
        <!-- Добавьте дополнительные строки по необходимости -->
    </table>

    <br>

    <label for="plasticType">Выберите вид пластика:</label>
    <select id="plasticType">
        <option value="plasticA">Пластик A</option>
        <option value="plasticB">Пластик B</option>
        <!-- Добавьте дополнительные варианты по необходимости -->
    </select>

    <label for="quantity">Введите количество (кг):</label>
    <input type="number" id="quantity" min="0" value="0">

    <button onclick="updateQuantity()">Обновить количество</button>

    <div>
        <h2>Добавить новый вид пластика</h2>
        <label for="newPlasticName">Название пластика:</label>
        <input type="text" id="newPlasticName">
        <button onclick="addNewPlastic()">Добавить</button>
    </div>

    <script src="javascript/java.js"></script>

    <script>
        fetch('/plastic-prices')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#plasticPricesTable tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.plastic_type}</td>
                        <td>${row.price_per_kg}</td>
                        <td>${row.quantity}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Ошибка:', error));
    </script>
