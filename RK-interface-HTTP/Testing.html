<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Printers</title>
    <style>
        .printer-container {
            margin-bottom: 10px;
        }
        .printer {
            background-color: #807d7d;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Printers:</h1>
    <div id="outputContainer"></div>
    <script>
        function displayPrinters() {
            const printers = JSON.parse(localStorage.getItem('printers')) || [];
            const outputContainer = document.getElementById('outputContainer');
            
            // Clear previous content
            outputContainer.innerHTML = '';
            
            // Loop through printers and display each one
            printers.forEach((printer, index) => {
                const printerContainer = document.createElement('div');
                printerContainer.className = 'printer-container';
                const printerDiv = document.createElement('div');
                printerDiv.className = 'printer';
                printerDiv.textContent = `${index + 1}. ${printer}`;
                printerContainer.appendChild(printerDiv);
                outputContainer.appendChild(printerContainer);
            });
        }

        // Вызываем функцию для отображения при загрузке страницы
        displayPrinters();
    </script>
</body>
</html>
